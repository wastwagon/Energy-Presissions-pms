version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: energy_pms_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-energy_pms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-energy_pms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-energy_pms}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: energy_pms_backend
    environment:
      # If DATABASE_URL is set (e.g. Render external URL), backend uses it; else uses local db
      DATABASE_URL: ${DATABASE_URL:-}
      POSTGRES_USER: ${POSTGRES_USER:-energy_pms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-energy_pms}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY:-changeme-secret-key-for-jwt-tokens}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      COMPANY_NAME: ${COMPANY_NAME:-Energy Precisions}
      COMPANY_ADDRESS: ${COMPANY_ADDRESS:-}
      COMPANY_PHONE: ${COMPANY_PHONE:-}
      COMPANY_EMAIL: ${COMPANY_EMAIL:-}
    volumes:
      - ./backend:/app
      - ./frontend/public:/app/frontend_public:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: energy_pms_frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5000:3000"
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:

